<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dentro de um botão</title>
    <style>
        div {
            display: flex;  
            gap: .4rem;
        }
        button {
            display: flex;
            align-items: center;
            gap: .4rem;
            line-height: 0; /*serve para tirar o espaço que pode ficar entre o texto, tornando o alinhamento mais preciso*/
        }
    </style>
</head>
<body>
    <h1>Imagem dentro de um botão</h1>
    <p>Crie um botão que contenha um ícone - img - e um texto.</p>
    <p>Coloque um espaço de .4rem entre os elementos.</p>
    <div>
        <button><img src="./images/pauseIcon.png" alt="ícone de pausar">Pausar</button>
        <button><img src="./images/openedBookIcon.png" alt="ícone de livro aberto">Books</button>
    </div>
</body>
</html>
